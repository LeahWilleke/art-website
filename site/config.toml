baseurl = ""
languageCode = "en-us"
languageLang = "en"
title = "Emery's Art"
publishDir = "docs"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details: 
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

theme = "raditian"


#######################################
# Config to remove. The theme does too much with data & params to customize, rather than using templates and blocks.


# Plugins
[params.plugins]

  # CSS Plugins
  [[params.plugins.css]]
  URL = "css/main.css"
  [[params.plugins.css]]
  URL = "css/rad-icons.css"
  [[params.plugins.css]]
  URL = "css/art-bois.css"
  [[params.plugins.css]]
  URL = "css/custom.css"

  # JS Plugins
  [[params.plugins.js]]
  URL = "js/rad-animations.js"
  [[params.plugins.js]]
  URL = "js/sticky-header.js"
  [[params.plugins.js]]
  URL = "js/library/fontfaceobserver.js"


# navigation
[menu]

  [[menu.header]]
  name = "About"
  URL = "#about"
  weight = 2

  [[menu.header]]
  name = "Gallery"
  URL = "#gallery"
  weight = 3


  [[menu.footer]]
  name = "About"
  URL = "#about"
  weight = 2

  [[menu.footer]]
  name = "Gallery"
  URL = "#gallery"
  weight = 3


[params]

  sections = ["showcase", "gallery"]

  googleTagManagerID = "GTM-000000" # Google Analytics works with Google Tag Manager

  [params.logo]
    text1 = "Joy"
    text2 = "Emery"

  [params.footer]
      copyright = "Copyright Â© 2020 Leah Willeke. All rights reserved."
